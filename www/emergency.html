<div data-name="emergency" class="page">
	<div class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link back ripple-inset">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="title">Emergency</div>
		</div>
	</div>
	
	<div class="toolbar tabbar tabbar-labels toolbar-top">
		<div class="toolbar-inner">
			<a href="#map-tab" class="tab-link tab-link-active">
				<i class="f7-icons">map</i>
				<span class="tabbar-label">Map</span>
			</a>
			<a href="#messaging-tab" class="tab-link">
				<i class="f7-icons">chat_bubble_text</i>
				<span class="tabbar-label">Messaging</span>
			</a>
			<span class="tab-link-highlight" style="width: 33.3333%; transform: translate3d(0%, 0px, 0px);"></span>
		</div>
	</div>
	
	<div class="tabs-animated-wrap">
		<div class="tabs">
			<div id="map-tab" class="page-content tab tab-active">
				<div class="display-flex flex-direction-column" style="min-height:calc(100vh - 112px)">
					<div>
						<div class="list" id="selected-alert" style="margin-top:0; margin-bottom:0">
							<ul>
								<li>
									<a href="#" class="item-link item-content" id="view-alert-medical-records"></a>
								</li>
								<li>
									<div class="display-flex fle padding-horizontal padding-bottom" id="alert-responder-action">
										<button class="button button-fill button-round" id="respond">Accept and Respond</button>
									</div>
								</li>
							</ul>
						</div>
						
						<div class="block-title display-flex align-items-center" id="alerting-responders" style="margin:0; padding:16px; background-color:#252525">
							<div class="preloader" style="width:20px; height:20px"></div>
							<div class="padding-horizontal">Alerting Responders</div>
						</div>
						
						<div class="block-title display-none" id="alert-responders-label" style="margin:0; padding:16px; background-color:#252525">
							<div>Responders</div>
						</div>
						
						<div class="list" id="alert-responders-container" style="margin-bottom:0">
							<ul></ul>
						</div>
					</div>
					
					<div class="width-100" id="map-emergency" style="flex:1 1 auto!important"></div>
				</div>
			</div>
			
			<div id="messaging-tab" class="page-content tab" style="overflow-y:hidden">
				<div>
					<div class="messages" style="min-height:calc(100vh - 160px); max-height:calc(100vh - 160px); overflow-y:auto"></div>
				</div>
				
				<div class="toolbar messagebar">
					<div class="toolbar-inner">
						<a class="link icon-only ripple-inset" id="capture-photo"><i class="f7-icons">camera</i></a>
						<div class="messagebar-area">
							<textarea class="resizable" placeholder="Message"></textarea>
						</div>
						<a class="link send-link" href="#" id="send-message">
							<i class="f7-icons" style="padding-right:5px">paperplane</i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
