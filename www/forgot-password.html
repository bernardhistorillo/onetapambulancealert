<div data-name="forgot-password" class="page">
	<div class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link back ripple-inset">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="title">Forgot Your Password?</div>
		</div>
	</div>
	
	<div class="page-content">
		<form id="forgot-password-form" action="/api/requestPasswordReset">
			<div class="block">
				<p>Please enter the email you use to sign in to One-Tap Ambulance Alert.</p>
				<p>After submitting, please check your email for instructions to reset your password.</p>
			</div>
			<div class="list no-hairlines-md">
				<ul>
					<li class="item-content item-input">
						<div class="item-inner">
							<div class="item-title item-label">Email Address</div>
							<div class="item-input-wrap">
								<input type="email" name="email" placeholder="Email Address" required />
								<span class="input-clear-button"></span>
							</div>
						</div>
					</li>
				</ul>
			</div>
			
			<div class="block">
				<button type="submit" class="col button button-fill button-round">Request Password Reset</button>
			</div>
		</form>
	</div>
</div>
