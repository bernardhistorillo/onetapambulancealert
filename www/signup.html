<div data-name="signup" class="page">
	<div class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner">
			<div class="title">Sign Up</div>
		</div>
	</div>
	
	<div class="page-content">
		<div class="block-title">Profile Information</div>
		<div class="list no-hairlines-md">
			<ul>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">First Name</div>
						<div class="item-input-wrap">
							<input type="text" placeholder="First Name" />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Middle Name</div>
						<div class="item-input-wrap">
							<input type="text" placeholder="Middle Name" />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Last Name</div>
						<div class="item-input-wrap">
							<input type="text" placeholder="Last Name" />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Birthdate</div>
						<div class="item-input-wrap">
							<input type="date" />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="block-title">Contact Information</div>
		<div class="list no-hairlines-md">
			<ul>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Email Address</div>
						<div class="item-input-wrap">
							<input type="text" placeholder="Email Address" />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Contact Number</div>
						<div class="item-input-wrap">
							<input type="text" placeholder="11-digit mobile number" />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Complete Address</div>
						<div class="item-input-wrap">
							<input type="text" placeholder="House No., Street, Barangay, Municipality, Province" />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="block-title">Authentication</div>
		<div class="list no-hairlines-md">
			<ul>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Password</div>
						<div class="item-input-wrap">
							<input type="password" placeholder="Your password" />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="block">
			<button class="col button button-fill button-round">Submit</button>
		</div>
	</div>
</div>
