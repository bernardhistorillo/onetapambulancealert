<div data-name="signup" class="page">
	<div class="navbar">
		<div class="navbar-bg"></div>
		<div class="navbar-inner">
			<div class="title">Sign Up</div>
		</div>
	</div>
	
	<div class="page-content">
		<div class="block-title">Profile Information</div>
		<form id="signup-form" action="/api/signup">
		<div class="list no-hairlines-md">
			<ul>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">First Name</div>
						<div class="item-input-wrap">
							<input type="text" name="firstname" placeholder="First Name" required />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Middle Name</div>
						<div class="item-input-wrap">
							<input type="text" name="middlename" placeholder="Middle Name" required />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Last Name</div>
						<div class="item-input-wrap">
							<input type="text" name="lastname" placeholder="Last Name" required />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Birthdate</div>
						<div class="item-input-wrap">
							<input type="date" name="birthdate" required />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="block-title">Contact Information</div>
		<div class="list no-hairlines-md">
			<ul>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Email Address</div>
						<div class="item-input-wrap">
							<input type="text" name="email" placeholder="Email Address" required />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Contact Number</div>
						<div class="item-input-wrap">
							<input type="text" name="contact_number" placeholder="11-digit mobile number" required />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Complete Address</div>
						<div class="item-input-wrap">
							<input type="text" name="address" placeholder="House No., Street, Barangay, Municipality, Province" required />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="block-title">Authentication</div>
		<div class="list no-hairlines-md">
			<ul>
				<li class="item-content item-input">
					<div class="item-inner">
						<div class="item-title item-label">Password</div>
						<div class="item-input-wrap">
							<input type="password" name="password" placeholder="Your password" required />
							<span class="input-clear-button"></span>
						</div>
					</div>
				</li>
			</ul>
		</div>
		
		<div class="block">
			<button type="submit" class="col button button-fill button-round">Submit</button>
		</div>
	</div>
</div>
